name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      PREVIEW_SECRET: ${{ secrets.PREVIEW_SECRET }}
      ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Fail if required secrets are missing or empty
        run: |
          set -euo pipefail
          required=(BASE_URL CRON_SECRET PREVIEW_SECRET ADMIN_JWT_SECRET)
          for name in "${required[@]}"; do
            value="${!name-}"
            stripped="${value//[ $'\t\r\n']/}"
            if [ -z "${stripped}" ]; then
              printf '::error::Missing or empty required secret: %s\n' "$name"
              exit 1
            fi
          done
        shell: bash

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test -r

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck