name: CI
on:
  push: { branches: [ main, develop ] }
  pull_request: { branches: [ main, develop ] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm; version is taken from package.json "packageManager"
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Jest tests
        run: pnpm test

      - name: Build
        env:
          SKIP_ENV_VALIDATION: "true"
          NEXT_PUBLIC_FIREBASE_API_KEY: stub
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: stub.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: stub
          FIREBASE_STORAGE_BUCKET: stub.appspot.com
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: stub.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "1234567890"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123:web:abc"
        run: pnpm build

      - name: Install Playwright
        run: pnpm dlx playwright install --with-deps

      - name: Playwright tests
        run: pnpm e2e
