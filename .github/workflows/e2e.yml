name: E2E
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    # was 45m, CI was getting cancelled near the end â†’ give it more room
    timeout-minutes: 60

    env:
      # --- CI / strict env validation ---
      CI: true
      SKIP_STRICT_ENV: 1
      USE_DEFAULT_ENV: 1
      E2E: "true"

      # --- your existing envs ---
      BASE_URL: ${{ secrets.BASE_URL }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.BASE_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      PREVIEW_SECRET: ${{ secrets.PREVIEW_SECRET }}
      ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
      ADMIN_EMAILS: bypass@local.test

      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      # --- the ones that were missing in the log ---
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      FIREBASE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_B64 }}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}

      # write SA here (no VS Code complaints)
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json

      # so client-side E2E flag stops warning
      NEXT_PUBLIC_E2E: "1"

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Standard toolchain (no Corepack signature issues)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.2
          run_install: false

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - name: Configure pnpm store dir for stable caching
        run: pnpm config set store-dir ~/.pnpm-store

      # âœ… Cache pnpm store for faster installs
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # (optional) Cache Next.js build artifacts between runs
      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('pnpm-lock.yaml', 'next.config.*', 'package.json', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ðŸ” write the Firebase service account to the path we set above
      - name: Write Firebase service account
        run: |
          if [ -n "${FIREBASE_SERVICE_ACCOUNT_JSON}" ]; then
            echo "${FIREBASE_SERVICE_ACCOUNT_JSON}" > "${GOOGLE_APPLICATION_CREDENTIALS}"
          elif [ -n "${FIREBASE_SERVICE_ACCOUNT_JSON_B64}" ]; then
            echo "${FIREBASE_SERVICE_ACCOUNT_JSON_B64}" | base64 -d > "${GOOGLE_APPLICATION_CREDENTIALS}"
          else
            echo "Missing FIREBASE_SERVICE_ACCOUNT_JSON or FIREBASE_SERVICE_ACCOUNT_JSON_B64" >&2
            exit 1
          fi

      - name: Validate environment (bypass allowed)
        run: pnpm env:check --strict

      # âœ… Install Playwright browsers and required OS deps directly
      - name: Install Playwright browsers & OS deps
        run: pnpm exec playwright install --with-deps

      # ðŸ‘‡ Use CI-scoped script so bypass flags donâ€™t leak to local dev
      - name: Run E2E tests
        env:
          NODE_ENV: test
          NEXT_TELEMETRY_DISABLED: '1'
          E2E: 'true'
          TEST_MODE: 'true'
          ADMIN_AUTH_DISABLED: '1'
          ADMIN_BYPASS: 'true'
          NEXT_PUBLIC_REQUIRE_ADMIN_EMAIL_VERIFICATION: 'false'
        run: pnpm run e2e:ci -- --project=chromium-light --max-failures=1 --reporter=list
