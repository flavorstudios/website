name: Lockfile Check
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lockfile:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        # v4.2.2: https://github.com/actions/checkout/releases/tag/v4.2.2

      # ✅ Make sure pnpm exists BEFORE setup-node tries to cache it
      - name: Install pnpm (hard fallback)
        run: |
          npm install -g pnpm@10.6.2
          pnpm --version

      # ✅ Ensure pnpm is actually on PATH even before Corepack
      - name: Install pnpm on PATH (fallback)
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          # Do NOT set "version" if package.json has "packageManager": "pnpm@..."

      - uses: actions/setup-node@v4
        # v4.1.0: https://github.com/actions/setup-node/releases/tag/v4.1.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager?.split('@')[1] ?? ''")
          if [ -n "$PNPM_VERSION" ]; then
            corepack prepare "pnpm@${PNPM_VERSION}" --activate
          else
            corepack prepare pnpm@9 --activate
          fi

      # ✅ Hard safety: make sure pnpm is really there
      - name: Ensure pnpm is available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found on PATH. Installing via Corepack..."
            corepack prepare pnpm@9 --activate
          fi
          pnpm --version

      - name: Show tool versions
        run: |
          node -v
          pnpm --version

      - name: Configure pnpm store dir for stable caching
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Cache pnpm store
        uses: actions/cache@v4
        # v4.2.2: https://github.com/actions/cache/releases/tag/v4.2.2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
