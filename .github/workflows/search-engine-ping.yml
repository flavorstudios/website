name: Search Engine Ping & Audit

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  submit-and-audit:
    runs-on: ubuntu-latest
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4  

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare "pnpm@${PNPM_VERSION}" --activate

      - name: Configure pnpm store dir for stable caching
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile  # Ensure consistency with pnpm lockfile

      - name: 🚀 Submit URLs to Search Engines
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node scripts/pingAllSearchEngines.mjs  # Fixed script path

      - name: 🔍 Run SEO Indexability Audit
        run: |
          mkdir -p audit-results
          node scripts/audit-indexability.js > audit-results/seo-audit-$(date +'%Y-%m-%d_%H-%M').log
          echo "✅ SEO audit complete."

      - name: 📤 Upload SEO Audit Results
        uses: actions/upload-artifact@v4  # Updated to fix deprecated v3 error
        with:
          name: seo-audit-logs
          path: audit-results/
          