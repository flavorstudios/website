name: Search Engine Ping & Audit

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  submit-and-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        # v4.2.2: https://github.com/actions/checkout/releases/tag/v4.2.2 

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        # v4.1.0: https://github.com/actions/setup-node/releases/tag/v4.1.0
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # ✅ Ensure pnpm is on PATH (fallback in case Corepack hiccups)
      - name: Install pnpm on PATH (fallback)
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          # Do NOT set "version" if package.json has "packageManager": "pnpm@..."

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare "pnpm@${PNPM_VERSION}" --activate

      - name: Show tool versions
        run: |
          node -v
          pnpm --version

      - name: Configure pnpm store dir for stable caching
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Cache pnpm store
        uses: actions/cache@v4
        # v4.2.2: https://github.com/actions/cache/releases/tag/v4.2.2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # Ensure consistency with pnpm lockfile

      - name: 🚀 Submit URLs to Search Engines
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node scripts/pingAllSearchEngines.mjs  # Fixed script path

      - name: 🔍 Run SEO Indexability Audit
        run: |
          mkdir -p audit-results
          node scripts/audit-indexability.js > audit-results/seo-audit-$(date +'%Y-%m-%d_%H-%M').log
          echo "✅ SEO audit complete."

      - name: 📤 Upload SEO Audit Results
        uses: actions/upload-artifact@v4
        # v4.4.3: https://github.com/actions/upload-artifact/releases/tag/v4.4.3
        with:
          name: seo-audit-logs
          path: audit-results/
