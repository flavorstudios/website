name: Search Engine Ping & Audit

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  submit-and-audit:
    runs-on: ubuntu-latest
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@9bb56186c1a4490d6d6cf4b90efb4b0b10fc25d3  

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@60edca14a8b19c4ea3fd7a5c975299a9835c5caa
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare "pnpm@${PNPM_VERSION}" --activate

      - name: Show tool versions
        run: |
          node -v
          pnpm --version

      - name: Configure pnpm store dir for stable caching
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Cache pnpm store
        uses: actions/cache@55f6b8b6b5d3f8b1e8269ba09e9f27b78f8731f8
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # Ensure consistency with pnpm lockfile

      - name: 🚀 Submit URLs to Search Engines
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node scripts/pingAllSearchEngines.mjs  # Fixed script path

      - name: 🔍 Run SEO Indexability Audit
        run: |
          mkdir -p audit-results
          node scripts/audit-indexability.js > audit-results/seo-audit-$(date +'%Y-%m-%d_%H-%M').log
          echo "✅ SEO audit complete."

      - name: 📤 Upload SEO Audit Results
        uses: actions/upload-artifact@a8b518f6a0ea81ea1ac868cefddedc67d81439c2  # Updated to fix deprecated v3 error
        with:
          name: seo-audit-logs
          path: audit-results/
          