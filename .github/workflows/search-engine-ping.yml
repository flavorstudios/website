name: Search Engine Ping & Audit

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  submit-and-audit:
    runs-on: ubuntu-latest
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4  

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      
      - name: Enable Corepack
        run: |
          corepack enable
          corepack use

      - name: Assert pnpm version
        run: node .github/scripts/assert-pnpm-version.mjs

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile  # Ensure consistency with pnpm lockfile

      - name: ðŸš€ Submit URLs to Search Engines
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node scripts/pingAllSearchEngines.mjs  # Fixed script path

      - name: ðŸ” Run SEO Indexability Audit
        run: |
          mkdir -p audit-results
          node scripts/audit-indexability.js > audit-results/seo-audit-$(date +'%Y-%m-%d_%H-%M').log
          echo "âœ… SEO audit complete."

      - name: ðŸ“¤ Upload SEO Audit Results
        uses: actions/upload-artifact@v4  # Updated to fix deprecated v3 error
        with:
          name: seo-audit-logs
          path: audit-results/
          