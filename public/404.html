<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Flavor Studios</title>
    <meta name="description" content="The page you're looking for doesn't exist. Explore our anime content and stories.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 80%; left: 80%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 40%; left: 90%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 70%; left: 10%; animation-delay: 1.5s; }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .illustration {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 60px;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
            <circle cx="85" cy="85" r="8" fill="#4a5568"/>
            <circle cx="115" cy="85" r="8" fill="#4a5568"/>
            <path d="M75 125 Q100 140 125 125" stroke="#4a5568" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M60 60 Q70 50 80 60" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M120 60 Q130 50 140 60" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="3" fill="#667eea" opacity="0.6"/>
            <circle cx="150" cy="150" r="3" fill="#764ba2" opacity="0.6"/>
            <circle cx="160" cy="40" r="2" fill="#667eea" opacity="0.4"/>
        </svg>

        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for seems to have wandered off into another dimension. Don't worry though, our main content is still here waiting for you!</p>
        
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
