<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Flavor Studios</title>
    <meta name="description" content="Flavor Studios is currently undergoing maintenance. We'll be back soon with exciting updates!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .gear {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .gear:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gear1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-duration: 8s;
        }

        .gear2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .gear3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-duration: 15s;
        }

        .status-text {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 20px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .illustration {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="gear gear1"></div>
        <div class="gear gear2"></div>
        <div class="gear gear3"></div>
    </div>

    <div class="container">
        <svg class="illustration" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Main character -->
            <circle cx="100" cy="100" r="70" fill="#f0f4f8" stroke="#cbd5e0" stroke-width="2"/>
            <circle cx="88" cy="88" r="6" fill="#4a5568"/>
            <circle cx="112" cy="88" r="6" fill="#4a5568"/>
            <path d="M85 115 Q100 125 115 115" stroke="#4a5568" stroke-width="2" fill="none" stroke-linecap="round"/>
            
            <!-- Tools and gears -->
            <rect x="70" y="45" width="8" height="20" fill="#667eea" rx="2"/>
            <rect x="122" y="45" width="8" height="20" fill="#764ba2" rx="2"/>
            
            <!-- Wrench -->
            <path d="M50 130 L60 140 L65 135 L55 125 Z" fill="#667eea"/>
            <circle cx="52" cy="132" r="3" fill="none" stroke="#667eea" stroke-width="1"/>
            
            <!-- Screwdriver -->
            <rect x="140" y="125" width="3" height="15" fill="#764ba2"/>
            <rect x="138" y="140" width="7" height="4" fill="#4a5568" rx="1"/>
            
            <!-- Gears -->
            <circle cx="160" cy="60" r="12" fill="none" stroke="#667eea" stroke-width="2"/>
            <circle cx="160" cy="60" r="6" fill="none" stroke="#667eea" stroke-width="1"/>
            
            <circle cx="40" cy="80" r="8" fill="none" stroke="#764ba2" stroke-width="2"/>
            <circle cx="40" cy="80" r="4" fill="none" stroke="#764ba2" stroke-width="1"/>
            
            <!-- Progress indicator -->
            <rect x="75" y="160" width="50" height="4" fill="#e2e8f0" rx="2"/>
            <rect x="75" y="160" width="30" height="4" fill="#667eea" rx="2"/>
        </svg>

        <h1>System Upgrade in Progress</h1>
        <p>We're currently working behind the scenes to bring you an even better experience. Our team is implementing exciting new features and improvements!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="status-text">Estimated completion: Soonâ„¢</p>
        
        <a href="/" class="btn">Check Back Later</a>
    </div>
</body>
</html>
