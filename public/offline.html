<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Flavor Studios</title>
    <meta name="description" content="You're currently offline. Check your connection and try again.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #2d3748;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            margin: 0 10px 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.6);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1s; }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .illustration {
                width: 150px;
                height: 150px;
            }

            .status-icon {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 14px;
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">‚òÅÔ∏è</div>
        <div class="floating-element">‚ú®</div>
        <div class="floating-element">üå∏</div>
        <div class="floating-element">üí´</div>
    </div>

    <div class="container">
        <svg class="illustration" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="#fff5f5" stroke="#fed7d7" stroke-width="2"/>
            <circle cx="85" cy="85" r="8" fill="#4a5568"/>
            <circle cx="115" cy="85" r="8" fill="#4a5568"/>
            <path d="M80 115 Q100 105 120 115" stroke="#4a5568" stroke-width="3" fill="none" stroke-linecap="round"/>
            
            <!-- Cloud illustration -->
            <ellipse cx="60" cy="40" rx="15" ry="10" fill="#e2e8f0" opacity="0.8"/>
            <ellipse cx="70" cy="35" rx="12" ry="8" fill="#e2e8f0" opacity="0.8"/>
            <ellipse cx="50" cy="35" rx="10" ry="6" fill="#e2e8f0" opacity="0.8"/>
            
            <ellipse cx="140" cy="160" rx="18" ry="12" fill="#e2e8f0" opacity="0.6"/>
            <ellipse cx="152" cy="155" rx="14" ry="9" fill="#e2e8f0" opacity="0.6"/>
            <ellipse cx="128" cy="155" rx="12" ry="7" fill="#e2e8f0" opacity="0.6"/>
            
            <!-- WiFi signal (disconnected) -->
            <path d="M100 140 L100 145" stroke="#ff9a9e" stroke-width="3" stroke-linecap="round"/>
            <path d="M90 135 Q100 125 110 135" stroke="#ff9a9e" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.3"/>
            <path d="M80 130 Q100 115 120 130" stroke="#ff9a9e" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.2"/>
        </svg>

        <h1>You're Currently Offline</h1>
        <p>It looks like you've lost your connection to the internet. Don't worry, this happens to the best of us! Check your connection and try again.</p>
        
        <a href="/" class="btn">Try Again</a>
        <a href="javascript:location.reload()" class="btn btn-secondary">Refresh Page</a>
    </div>
</body>
</html>
